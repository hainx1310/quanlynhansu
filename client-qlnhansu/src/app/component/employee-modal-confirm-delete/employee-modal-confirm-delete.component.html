<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content>
  <p>Bạn có chắc muốn xóa nhân viên {{data.name}} không?</p>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()" cdkFocusInitial>Không</button>
    <button mat-button (click)="submit()" cdkFocusInitial>Đồng ý</button>
  </div>
