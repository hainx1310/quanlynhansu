<div id="header">
    <div class="row">
        <div class="col-md-8">
            <h4>{{tittle}}</h4>
        </div>
        <div class="col-md-4 text-right">
            <i title="Thêm mới nhân viên" class="material-icons" (click)="openModalCreateEmployee()">add_box</i>
        </div>
    </div>

    <i title="Xóa đã chọn" class="material-icons" hidden>delete</i>

</div>
<div>
    <table mat-table [dataSource]="dataSource.data.content" class="list-employee">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Họ tên </th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="['/employees', element.id]">{{element.lastName}}
                    {{element.firstName}}</a></td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Tuổi </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef> Giới tính </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" id="action-column">
                <i (click)="openModalUpdateEmployee(element)" title="Sửa nhân viên" class="material-icons">edit</i>
                <i (click)="openModalConfirmDeleteEmployee(element.id, [element.firstName], [element.lastName])" class="material-icons">delete</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
