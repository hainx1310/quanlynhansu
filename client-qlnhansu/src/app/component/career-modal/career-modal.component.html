<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Nghề nghiệp" required />
      <mat-error *ngIf="!validFirstName">{{msgValidName}}</mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="submit()" cdkFocusInitial>Lưu</button>
  </div>
