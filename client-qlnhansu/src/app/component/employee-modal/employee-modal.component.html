<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="Họ" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Tên" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="age" placeholder="Tuổi" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="sex" placeholder="Giới tính" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" required />
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="submit()" cdkFocusInitial>Lưu</button>
  </div>
